{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Music's List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<nav class="navbar navbar-dark" style="background-color: #9400D3;">
    <a class="navbar-brand">
        <h3>HELLO Music LOVERS</h3>
    </a>
    {% if user.is_authenticated %}
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link">HELLO {{ user.username }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="logout/">Logout</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" href="{% url 'musicapp:add_music' %}">Add Your Favorite Music</a>
            </li>
        </ul>
    {% else %}
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="login/">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register/">Sign Up</a>
            </li>
        </ul>
    {% endif %}
</nav>

{% block body %}
{% endblock %}
</body>

</html>
